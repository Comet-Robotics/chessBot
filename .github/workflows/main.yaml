name: validate
on:
    push:
        branches:
            - "*"

jobs:
    check-formatting:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  cache: yarn

            - name: Install modules
              run: yarn install --frozen-lockfile

            - name: Check formatting
              run: yarn format-check

    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  cache: yarn

            - name: Install modules
              run: yarn install --frozen-lockfile

            - name: Run tests
              run: yarn test
              
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  cache: yarn

            - name: Install modules
              run: yarn install --frozen-lockfile

            - name: Run build
              run: yarn run build

